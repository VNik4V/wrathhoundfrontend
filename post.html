<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrath Hound</title>
    <link rel="shortcut icon" href="./img/permanent-pics/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <input type="checkbox" id="lightMode">

    <div class="page-wrapper">

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <div class="ham">
            <label for="menu-toggle" class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <nav>
            <div class="container">
                <div class="navbar-content">
                    <div class="main-menu">
                        <button id="home">Főoldal</button>
                        <button id="forum">Fórum</button>
                        <button id="embark"></button>
                        <button id="game">Játék</button>
                    </div>

                    <div class="line"></div>

                    <div id="light">
                        <label class="toggle-btn" id="btn" for="lightMode">
                            <span></span>
                        </label>
                    </div>

                </div>
            </div>
        </nav>

        <div class="container">
            <div class="user">

            </div>
        </div>

        <div class="title">Wrath Hound</div>

        <main class="container">
            <div class="forum">

                <div class="skeleton">
                    <div class="skeleton-left">
                        <div class="lines h17 w40 m10"></div>
                        <div class="lines"></div>
                        <div class="lines h8 w50"></div>
                        <div class="lines  w75"></div>
                    </div>

                </div>
                <div class="skeleton">
                    <div class="skeleton-left">
                        <div class="lines h17 w40 m10"></div>
                        <div class="lines"></div>
                        <div class="lines h8 w50"></div>
                        <div class="lines  w75"></div>
                    </div>

                </div>

            </div>
        </main>



        <!-- Modal -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Módosítás</h2>
                <label for="newValue"></label>
                <textarea id="newValue" maxlength="5000"></textarea>
                <button id="saveChanges">Mentés</button>
            </div>
        </div>


    </div>
    <script src="./js/post.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
