<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrath Hound</title>
    <link rel="shortcut icon" href="./img/permanent-pics/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <input type="checkbox" id="lightMode">

    <div class="page-wrapper">

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <div class="ham">
            <label for="menu-toggle" class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <nav>
            <div class="container">
                <div class="navbar-content">
                    <div class="main-menu">
                        <button id="home">Főoldal</button>
                        <button id="forum">Fórum</button>
                        <button id="embark"></button>
                        <button id="game">Játék</button>
                    </div>

                    <div class="line"></div>

                    <div id="light">
                        <label for="lightMode"></label>
                    </div>

                </div>
            </div>
        </nav>
        <div class="container">
            <div class="user">
            </div>
        </div>

        <input type="checkbox" id="lightMode">


        <main class="container">

            <div class="row">
                <div class="col-6">
                    <div class="friends">

                    </div>
                    <div class="requests">

                    </div>
                </div>

                <div class="col-6-pair">

                    <div class="row">

                        <div class="col-3-pair">
                            <div class="user-info">

                            </div>
                        </div>
                        <div class="col-3">
                            <div class="buttons">

                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="achivementek">
                            <div>
                                <h2>Teljesítmények</h2>
                                <span class="badge">66,66%</span>
                            </div>
                            <div class="achievement-container row">
                                <div class="achievement col-6">
                                    <img src="img/KIZ_aktiv_kor.png" alt="KIZ">
                                </div>
                                <div class="achievement col-6">
                                    <img src="img/elsohalal_aktiv_kor.png" alt="Első Halál">
                                </div>
                                <div class="achievement inactive col-6">
                                    <img src="img/ellenfel_aktiv_kor.png" alt="Első Ellenfél">
                                </div>
                                <div class="achievement col-6">
                                    <img src="img/elsotalalkozas_aktiv_kor.png" alt="Első Találkozás">
                                </div>
                                <div class="achievement inactive col-6">
                                    <img src="img/gyozdle_aktiv_kor.png" alt="Bukott Bukott Angyal">
                                </div>
                                <div class="achievement col-6">
                                    <img src="img/lepesek_aktiv_kor.png" alt="Első Lépések">
                                </div>
                                <div class="achievement col-6">
                                    <img src="img/permanent-pics/logo.png" alt="Új kaland">
                                </div>
                                <div class="achievement col-6">
                                    <img src="img/permanent-pics/logo.jpg" alt="Üdvözöllek">
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>


                <!-- Modal -->
                <div id="modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Módosítás</h2>
                        <label for="newValue"></label>
                        <input type="text" id="newValue">
                        <button id="saveChanges">Mentés</button>
                    </div>
                </div>

<!-- Modal -->
<div id="achievementModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-achievement">&times;</span>
        <h2 id="achievementTitle">Achievement Title</h2>
        <img id="achievementImage" class="achievement-image" alt="Achievement Image">
        <p id="achievementDescription">Achievement Description</p>
    </div>
</div>



<!-- Feltöltési Modal -->
<div id="uploadModal" class="modal" style="display: none;">
    <div class="modal-content">
        
        <span class="close-upload">&times;</span>
        <h2>Játék feltöltése</h2>
        
        <div class="file-upload-container">
            <h2>Verzió</h2>
            <label for="newVersion"></label>
            <input type="text" id="newVersion" placeholder="0.1">
            <label for="gameFile" class="file-label">Válassz egy fájlt</label>
            <input type="file" id="gameFile" class="file-input">
            <div class="file-name-display" id="fileNameDisplay">Nincs kiválasztva fájl</div>
        </div>

        <div class="modal-actions">
            <button id="cancelUploadBtn" class="btn btn-cancel">Mégse</button>
            <button id="uploadBtn" class="btn btn-upload" disabled>Feltöltés</button>
        </div>

        <p id="uploadStatus" class="status-message"></p>
    </div>
</div>






            </div>
    </div>


    </main>

    </div>
    <script src="./js/profile.js"></script>
    <script src="./js/theme.js"></script>
</body>

</html>
